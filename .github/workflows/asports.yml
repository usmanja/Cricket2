name: asports

on:
  workflow_dispatch:

jobs:
  asports:
    runs-on: ubuntu-latest
    environment: Cricket

    steps:
      - name: Update system packages
        run: sudo apt update && sudo apt upgrade -y
        
      - name: Install system dependencies
        run: |
          sudo apt install -y \
            ffmpeg \
            dos2unix \
            git \
            libavcodec-extra \
            torsocks \
            inotify-tools \
            curl \
            wget \
            software-properties-common \
            apt-transport-https \
            ca-certificates \
            gnupg \
            lsb-release
        
      - name: Add NodeJS 22.x repository
        run: curl -fsSL https://deb.nodesource.com/setup_22.x | sudo bash
        
      - name: Install NodeJS
        run: sudo apt install -y nodejs
        
      - name: Verify Node.js and npm installation
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
        
      - name: Download Cloudflare Tunnel
        run: curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb

      - name: Install Cloudflare Tunnel
        run: sudo dpkg -i cloudflared.deb && rm -f cloudflared.deb
        
      - name: Install Flussonic
        run: |
          curl -sSf http://apt.flussonic.com/binary/gpg.key | sudo tee /etc/apt/trusted.gpg.d/flussonic.gpg > /dev/null
          sudo rm -f /etc/apt/sources.list.d/erlyvideo.list
          echo "deb http://apt.flussonic.com binary/" | sudo tee /etc/apt/sources.list.d/flussonic.list
          sudo apt update
          sudo apt-get -y --install-recommends install flussonic
        
      - name: Install Playwright system dependencies
        run: yes | npx playwright install-deps || true
        
      - name: Install Node.js packages
        run: npm install @playwright/test axios cheerio playwright-core recaptcha-solver chokidar puppeteer adm-zip wrangler@latest
        
      - name: Install Playwright browsers
        run: yes | npx playwright install || true

      - name: Download remote bash file
        run: wget ${{ secrets.CRICKET_PORTAL_URL }}/bash/asports.sh || echo "Primary URL download failed"
        
      - name: Check if bash file exists and download from backup if not
        run: |
          if [ ! -f asports.sh ]; then
            echo "Primary URL file not found, downloading from backup URL"
            wget ${{ secrets.CRICKET_BACKUP_BASH_URL }}/asports.sh
          else
            echo "Bash file downloaded successfully"
          fi

      - name: Fix line endings in bash file
        run: sudo dos2unix asports.sh || true
        
      - name: Set bash file permissions
        run: |
          sudo chmod +x asports.sh
          sudo chmod 777 asports.sh
        
      - name: Cleanup Failed and Cancelled Workflow Runs
        env:
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
        run: |
          node <<'EOF'
          const axios = require('axios');

          const GITHUB_TOKEN = process.env.GITHUB_TOKEN;
          const OWNER = process.env.GITHUB_REPOSITORY.split('/')[0];
          const REPO = process.env.GITHUB_REPOSITORY.split('/')[1];

          const headers = {
            Authorization: `Bearer ${GITHUB_TOKEN}`,
            Accept: 'application/vnd.github.v3+json',
          };

          async function cleanupWorkflows() {
            try {
              let page = 1;
              let hasMore = true;

              while (hasMore) {
                const response = await axios.get(
                  `https://api.github.com/repos/${OWNER}/${REPO}/actions/runs`,
                  { headers, params: { per_page: 100, page } }
                );

                const runs = response.data.workflow_runs;

                const runsToDelete = runs.filter(
                  (run) => run.conclusion === 'cancelled' || run.conclusion === 'failure'
                );

                for (const run of runsToDelete) {
                  console.log(`Deleting workflow run: ${run.id} (${run.conclusion})`);
                  await axios.delete(
                    `https://api.github.com/repos/${OWNER}/${REPO}/actions/runs/${run.id}`,
                    { headers }
                  );
                }

                hasMore = runs.length === 100;
                page++;
              }

              console.log('Cleanup completed successfully.');
            } catch (error) {
              console.error('Error during cleanup:', error.response?.data || error.message);
            }
          }

          cleanupWorkflows();
          EOF
          
      - name: Run the bash script
        run: sudo bash asports.sh
        
  trigger_workflow:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - name: Sleep for 5 hours and 58 minutes
        run: sleep $((5*3600 + 58*60))
        
      - name: Trigger new workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.API_KEY }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/asports.yml/dispatches \
            -d '{"ref":"main"}'